<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紅魔館</title>
    <link rel="icon" href="flan.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #2c003e, #1a001f);
            color: white;
            font-family: "Noto Serif TC", serif;
        }
        .container {
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 30px crimson;
            transition: transform 0.5s;
        }
        img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px crimson;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="flan.png" alt="芙蘭圖示">
        <h1>歡迎來到紅魔館</h1>
    </div>
</body>
</html>
